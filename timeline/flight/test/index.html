<head>

	<title>S-Wavelate</title>

	<script src="./js/jquery-1.11.1.min.js"></script>

<body>
			
<!-- ******************************************************************************************* -->

	

		<div id="swave_bg"><!--S-wave Start-->

				<div id="swave_wing"></div>
			</div>

			<div id="swave_right_speaker"></div>

			<div id="swave_stop"></div>
			
			<div id="swave_sound_on"></div>
			<div id="swave_sound_off"></div>
			
			<div id="swave_sound_bar_on"></div>
			<div id="swave_sound_bar_off"></div>
			
			<div id="girl_head" class="animated infinite updown1"></div>
			<div id="girl_body" class="animated infinite updown2"></div>
			<div id="girl_leg"></div>
			
			<div id="boy_head" class="animated infinite updown1"></div>
